                </div>
            </div>
        </div>

        <a href="/" class="back-btn">‚Üê Volver al Men√∫ Principal</a>
    </div>

    <script>
        async function realizarConversion() {
            const cantidad = document.getElementById('cantidad').value;
            const base = document.getElementById('moneda-origen').value;
            const destino = document.getElementById('moneda-destino').value;

            const contenedor = document.getElementById('contenedor-resultado');
            const texto = document.getElementById('texto-resultado');
            const info = document.getElementById('info-tasa');

            if (!cantidad || cantidad <= 0) {
                alert("Por favor, ingresa una cantidad v√°lida.");
                return;
            }

            try {
                // Llamada a tu endpoint de FastAPI en currency.py
                const url = `/api/currency/convertir?base=${base}&destino=${destino}&cantidad=${cantidad}`;
                const respuesta = await fetch(url);
                const datos = await respuesta.json();

                if (respuesta.ok) {
                    contenedor.classList.remove('hidden');
                    texto.innerText = `${datos.resultado.toLocaleString()} ${datos.moneda_destino}`;
                    info.innerText = `1 ${datos.moneda_base} = ${datos.tasa} ${datos.moneda_destino}`;
                } else {
                    alert("Error: " + (datos.detail || "No se pudo realizar la conversi√≥n"));
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Hubo un fallo al conectar con el servidor.");
            }
        }

        function intercambiarMonedas() {
            const origen = document.getElementById('moneda-origen');
            const destino = document.getElementById('moneda-destino');

            // Intercambiamos los valores
            const temp = origen.value;
            origen.value = destino.value;
            destino.value = temp;

            // Opcional: Ejecutar la conversi√≥n autom√°ticamente tras el cambio
            realizarConversion();
        }

        // Permitir convertir presionando "Enter"
        document.getElementById('cantidad').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') realizarConversion();
        });
    </script>
