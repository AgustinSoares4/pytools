<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotador de Deportes - PyTools Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #a78bfa;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.3);
        }

        .back-btn {
            margin-top: 2rem;
            background-color: #4a5568;
            /* Gris oscuro */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #2d3748;
            /* Gris más oscuro */
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-4xl font-bold mb-6 text-purple-400">Scoreboard Master</h1>

        <div class="mb-10">
            <label for="sport-select" class="block text-sm font-medium text-gray-400 mb-2">Selecciona el
                Deporte:</label>
            <select id="sport-select"
                class="bg-gray-800 text-white border border-purple-500 rounded-lg p-2 focus:ring-2 focus:ring-purple-600 outline-none">
                <option value="padel" selected>Padel / Tenis</option>
                <option value="basket">Basket</option>
                <option value="futbol">Futbol</option>
            </select>
        </div>

        <div id="scoreboard-container"
            class="bg-gray-800 p-8 rounded-3xl shadow-2xl border border-gray-700 max-w-4xl mx-auto">

            <div id="view-padel" class="sport-view">
                <div class="grid grid-cols-[1fr_auto_100px] gap-4 mb-6 items-center border-b border-gray-700 pb-4 px-4">
                    <div class="text-left font-bold text-gray-400 uppercase text-xs tracking-widest">Equipos</div>
                    <div class="flex gap-4 w-[140px] justify-center text-[10px] text-gray-500 font-bold">
                        <span class="w-8 text-center">SET 1</span>
                        <span class="w-8 text-center">SET 2</span>
                        <span class="w-8 text-center">SET 3</span>
                    </div>
                    <div class="text-right font-bold text-purple-400 uppercase text-xs tracking-widest">Puntos</div>
                </div>

                <div class="grid grid-cols-[1fr_auto_100px] gap-4 items-center mb-8 px-4">
                    <div class="flex items-center gap-4">
                        <div id="ball-eq1" class="w-4 h-4 rounded-full shadow-[0_0_12px_#DFF867]"
                            style="background-color: #DFF867;">
                        </div>
                        <input type="text" value="Equipo A"
                            class="bg-transparent text-2xl font-semibold focus:border-b border-purple-500 outline-none w-full">
                    </div>

                    <div class="flex gap-4 w-[140px] justify-center text-xl font-mono">
                        <span id="set1-a" class="bg-gray-700 w-8 py-1 rounded text-center text-gray-400">0</span>
                        <span id="set2-a" class="bg-gray-900 w-8 py-1 rounded text-center">0</span>
                        <span id="set3-a" class="bg-gray-900 w-8 py-1 rounded text-center">0</span>
                    </div>

                    <div id="puntos-a" onclick="enviarAccion('A')" class="text-6xl font-black text-white text-right">0
                    </div>
                </div>

                <div class="grid grid-cols-[1fr_auto_100px] gap-4 items-center px-4">
                    <div class="flex items-center gap-4">
                        <div id="ball-eq2" class="w-4 h-4 bg-transparent rounded-full"></div>
                        <input type="text" value="Equipo B"
                            class="bg-transparent text-2xl font-semibold focus:border-b border-purple-500 outline-none w-full">
                    </div>

                    <div class="flex gap-4 w-[140px] justify-center text-xl font-mono">
                        <span id="set1-b" class="bg-gray-700 w-8 py-1 rounded text-center text-gray-400">0</span>
                        <span id="set2-b" class="bg-gray-900 w-8 py-1 rounded text-center">0</span>
                        <span id="set3-b" class="bg-gray-900 w-8 py-1 rounded text-center">0</span>
                    </div>

                    <div id="puntos-b" onclick="enviarAccion('B')" class="text-6xl font-black text-white text-right">0
                    </div>
                </div>

                <div class="mt-10">
                    <div class="flex justify-between gap-4 mb-4">
                        <button onclick="enviarAccion('A')"
                            class="flex-1 bg-purple-600 hover:bg-purple-700 py-4 rounded-xl font-bold transition shadow-lg">+
                            Punto A</button>
                        <button onclick="enviarAccion('B')"
                            class="flex-1 bg-purple-600 hover:bg-purple-700 py-4 rounded-xl font-bold transition shadow-lg">+
                            Punto B</button>
                    </div>
                    <div class="flex justify-between gap-8 px-8">
                        <button onclick="enviarAccion('restar_A')"
                            class="flex-1 bg-gray-700 hover:bg-gray-600 text-gray-300 py-2 rounded-lg text-sm font-medium opacity-60">-
                            Quitar A</button>
                        <button onclick="enviarAccion('restar_B')"
                            class="flex-1 bg-gray-700 hover:bg-gray-600 text-gray-300 py-2 rounded-lg text-sm font-medium opacity-60">-
                            Quitar B</button>
                    </div>
                </div>
                <div class="mt-8 flex justify-center">
                    <button onclick="reiniciarPartido()"
                        class="bg-red-900/30 hover:bg-red-900/50 text-red-400 border border-red-900/50 px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest transition-all">
                        Reiniciar Partido
                    </button>
                </div>
            </div>

            <div id="view-basket" class="sport-view hidden">
                <h2 class="text-2xl font-bold mb-4">Marcador de Basket</h2>
                <div class="flex justify-around items-center">
                    <div class="text-center">
                        <p class="text-6xl font-black">0</p>
                        <p class="text-gray-400">LOCAL</p>
                    </div>
                    <div class="text-4xl text-orange-500 font-mono">24"</div>
                    <div class="text-center">
                        <p class="text-6xl font-black">0</p>
                        <p class="text-gray-400">VISITANTE</p>
                    </div>
                </div>
                <p class="mt-8 text-gray-500 italic">Lógica de Basket en desarrollo...</p>
            </div>

            <div id="view-futbol" class="sport-view hidden">
                <h2 class="text-2xl font-bold mb-4">Marcador de Fútbol</h2>
                <div class="flex justify-center gap-10 items-center">
                    <span class="text-7xl font-black">0</span>
                    <span class="text-3xl text-gray-600">-</span>
                    <span class="text-7xl font-black">0</span>
                </div>
                <p class="mt-8 text-gray-500 italic">Lógica de Fútbol en desarrollo...</p>
            </div>

        </div>

        <div class="mt-10">
            <a href="/static/index.html" class="back-btn">← Volver al Menú Principal</a>
        </div>
    </div>

    <script>
        // 1. Lógica del Selector de Deportes (La que ya tienes)
        const sportSelect = document.getElementById('sport-select');
        const views = document.querySelectorAll('.sport-view');

        sportSelect.addEventListener('change', (e) => {
            const selectedSport = e.target.value;
            views.forEach(view => view.classList.add('hidden'));
            document.getElementById(`view-${selectedSport}`).classList.remove('hidden');
        });

        // 2. Estado Global del Partido de Pádel
        let estadoPartido = {
            puntos_a: "0",
            puntos_b: "0",
            juegos_a: [0, 0, 0],
            juegos_b: [0, 0, 0],
            set_actual: 0,
            saque: "A",
            partido_finalizado: false
        };

        // 3. Función para enviar acciones a FastAPI
        async function enviarAccion(quienSuma) {
            if (estadoPartido.partido_finalizado) {
                alert("El partido ha terminado. Reinicia para empezar uno nuevo.");
                return;
            }

            // Preparamos el paquete de datos para Python
            const payload = { ...estadoPartido, quien_suma: quienSuma };

            try {
                const response = await fetch('/api/padel/actualizar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    estadoPartido = await response.json();
                    actualizarInterfaz();
                }
            } catch (error) {
                console.error("Error conectando con el servidor:", error);
            }
        }

        // 4. Función para pintar los datos en el HTML
        function actualizarInterfaz() {

            // Actualizar el color de los puntos cuando es tie-break
            const puntosA = document.getElementById('puntos-a');
            const puntosB = document.getElementById('puntos-b');

            if (estadoPartido.es_tiebreak) {
                puntosA.classList.add('text-orange-400'); // Color de "tensión"
                puntosB.classList.add('text-orange-400');
            } else {
                puntosA.classList.remove('text-orange-400');
                puntosB.classList.remove('text-orange-400');
            }

            // Actualizar puntos grandes
            document.getElementById('puntos-a').innerText = estadoPartido.puntos_a;
            document.getElementById('puntos-b').innerText = estadoPartido.puntos_b;

            // Actualizar los cuadraditos de los sets
            for (let i = 0; i < 3; i++) {
                document.getElementById(`set${i + 1}-a`).innerText = estadoPartido.juegos_a[i];
                document.getElementById(`set${i + 1}-b`).innerText = estadoPartido.juegos_b[i];
            }

            // Actualizar indicador de saque (#DFF867)
            const ballA = document.getElementById('ball-eq1');
            const ballB = document.getElementById('ball-eq2');

            if (estadoPartido.saque === "A") {
                ballA.style.backgroundColor = "#DFF867";
                ballA.classList.add('shadow-[0_0_12px_#DFF867]');
                ballB.style.backgroundColor = "transparent";
                ballB.classList.remove('shadow-[0_0_12px_#DFF867]');
            } else {
                ballB.style.backgroundColor = "#DFF867";
                ballB.classList.add('shadow-[0_0_12px_#DFF867]');
                ballA.style.backgroundColor = "transparent";
                ballA.classList.remove('shadow-[0_0_12px_#DFF867]');
            }

            // Resaltar el set actual
            for (let i = 0; i < 3; i++) {
                const boxA = document.getElementById(`set${i + 1}-a`);
                const boxB = document.getElementById(`set${i + 1}-b`);

                if (i === estadoPartido.set_actual) {
                    // Set actual: más brillante
                    boxA.classList.replace('bg-gray-900', 'bg-gray-700');
                    boxB.classList.replace('bg-gray-900', 'bg-gray-700');
                    boxA.classList.add('text-white');
                    boxB.classList.add('text-white');
                } else {
                    // Sets pasados o futuros: más oscuros
                    boxA.classList.replace('bg-gray-700', 'bg-gray-900');
                    boxB.classList.replace('bg-gray-700', 'bg-gray-900');
                    boxA.classList.remove('text-white');
                    boxB.classList.remove('text-white');
                }
            }

            // Si el partido ha terminado, mostrar alerta
            if (estadoPartido.partido_finalizado) {
                alert("El partido ha terminado. El ganador es el Equipo " + (estadoPartido.ganador === "A" ? "A" : "B") + ". El partido termino con un marcador de " +
                    estadoPartido.juegos_a.join("-") + " a " + estadoPartido.juegos_b.join("-") + ".");
                return;
            }
        }

        async function reiniciarPartido() {
            // Preguntamos para evitar reinicios por error
            if (!confirm("¿Estás seguro de que quieres reiniciar el marcador?")) return;

            try {
                const response = await fetch('/api/padel/reiniciar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    // El servidor nos devuelve el estado inicial
                    estadoPartido = await response.json();
                    // Refrescamos la pantalla
                    actualizarInterfaz();
                }
            } catch (error) {
                console.error("Error al reiniciar:", error);
            }
        }

    </script>
</body>

</html>
