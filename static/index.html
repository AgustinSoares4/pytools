<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyTools Hub - Tu Centro de Herramientas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c;
            /* Fondo oscuro casi negro */
            color: #e2e8f0;
            /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
        }

        h1 {
            font-size: 3.5rem;
            /* Título grande */
            font-weight: 700;
            color: #a78bfa;
            /* Morado suave para el título */
            margin-bottom: 2rem;
            line-height: 1.2;
            text-shadow: 0 0 15px rgba(167, 139, 250, 0.4);
            /* Sombra para el título */
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            color: #94a3b8;
            /* Gris azulado para el subtítulo */
            margin-bottom: 3rem;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            /* Espacio entre botones */
            justify-content: center;
            flex-wrap: wrap;
            /* Para que los botones se ajusten en pantallas pequeñas */
        }

        .btn {
            background-color: #6d28d9;
            /* Morado oscuro para botones */
            color: white;
            padding: 1.25rem 2.5rem;
            /* Botones más grandes */
            border-radius: 0.75rem;
            /* Bordes redondeados */
            font-size: 1.25rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(109, 40, 217, 0.4);
            /* Sombra para botones */
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn:hover {
            background-color: #7c3aed;
            /* Morado más claro al pasar el ratón */
            transform: translateY(-3px);
            /* Efecto 3D ligero */
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bienvenido al PyTools Hub ✨</h1>
        <br>
        <p class="subtitle">Tu centro de herramientas modulares, creadas con FastAPI y Python.</p>
        <div class="button-group">
            <a href="/static/padel/index.html" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"

                </svg>
                Anotador de Deportes
            </a>
            <a href="/static/currency/index.html" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1L15 4h6v2l-3 3.582M12 8V6m0 4v11m0-11c-1.657 0-3 .895-3 2s1.343 2 3 2m0-4c1.11 0 2.08.402 2.599 1L15 4h6v2l-3 3.582M12 8V6m0 4v11m0-11c-1.657 0-3 .895-3 2s1.343 2 3 2m0-4c1.11 0 2.08.402 2.599 1L15 4h6v2l-3 3.582" />
                </svg>
                Conversor de Divisas
            </a>
        </div>
    </div>
</body>

</html>
